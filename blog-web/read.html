    <div class="doc-container" id="doc-container">
        <div class="container-fixed">
            <div class="col-content" style="width:100%">
                <div class="inner">
                    <article class="article-list">
                        <input type="hidden" value="@Model.BlogTypeID" id="blogtypeid" />
                        <section class="article-item">
                            <aside class="title" style="line-height:1.5;">
                                <h4></h4>
                                <p class="fc-grey fs-14">
                                    <small>
                                        作者：<a href="javascript:void(0)" target="_blank" class="fc-link"></a>
                                    </small>
                                    <small class="ml10">围观群众：<i class="readcount"></i></small>
                                    <small class="ml10">更新于 <label class="read-tiem"></label> </small>
                                </p>
                            </aside>
                            <div class="time mt10" style="padding-bottom:0;">
                                <span class="day">1</span>
                                <span class="month fs-18"><span>7</span><small class="fs-14">月</small></span>
                                <span class="year fs-18">2020</span>
                            </div>
                            <div class="content artiledetail" style="border-bottom: 1px solid #e1e2e0; padding-bottom: 20px;">
                                <div id="read-cotent">
                                </div>
                                <div class="mt20">
                                    <p class="f-toe fc-black">
                                        非特殊说明，本文版权归 LDC个人博客 所有，转载请注明出处.
                                    </p>
                                    <p class="f-toe">
                                        本文标题：
                                        <a href="javascript:void(0)" class="r-title"></a>
                                    </p>
                                    <p class="f-toe path">
                                        本文网址：
                                        
                                    </p>
                                </div>
                                <div id="aplayer" style="margin:5px 0"></div>
                                <h6>延伸阅读</h6>
                                <ol class="b-relation"></ol>
                            </div>
                            <div class="bshare-custom icon-medium-plus bdsharebuttonbox share" data-tag="share_1">
                                <a class="bshareDiv" href="http://www.bshare.cn/share"></a>
                            </div>
                            <div class="f-cb"></div>
                            <div class="mt20 f-fwn fs-24 fc-grey comment" style="border-top: 1px solid #e1e2e0; padding-top: 20px;">
                            </div>
                            <fieldset class="layui-elem-field layui-field-title">
                                <legend>发表评论</legend>
                                <div class="layui-field-box">
                                    <div class="leavemessage" style="text-align:initial">
                                        <form class="layui-form blog-editor" action="javascript:;">
                                            <input type="hidden" name="articleid" id="articleid" value="@Model.ID">
                                            <div class="layui-form-item">
                                                <input type="text" name="title" required  lay-verify="required" placeholder="请输入您的昵称" autocomplete="off" class="layui-input layui-input-name">
                                                <br>
                                                <input type="text" name="title" required  lay-verify="required" placeholder="请输入您的联系方式，如email" autocomplete="off" class="layui-input layui-input-email">
                                            </div>
                                            <div class="layui-form-item layui-form-text">
                                                <textarea required name="desc" id="remarkEditor" placeholder="请输入内容" class="layui-textarea"></textarea>
                                            </div>
                                            <div class="layui-form-item">
                                                <button class="layui-btn submitMsg" lay-submit="formLeaveMessage" lay-filter="formLeaveMessage">提交留言</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </fieldset>
                            <ul class="blog-comment" id="blog-comment"></ul>
                        </section>
                    </article>
                </div>
            </div>
        </div>
